<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro Fornecedor/Produto</h1>
        <form id="cadastro-form">
            <fieldset class="border p-4 mb-4">
                <legend class="bg-info">Dados do Fornecedor</legend>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="nomeFantasia">Nome Fantasia</label>
                        <input type="text" class="form-control" id="nomeFantasia" name="nomeFantasia" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricaoEstadual" name="inscricaoEstadual">
                    </div>
                </div>
                <div class="form-row justify-content-between">
                    <div class="form-group col-md-4">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inscricaoMunicipal">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal" name="inscricaoMunicipal">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="municipio">Município</label>
                        <input type="text" class="form-control" id="municipio" name="municipio">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nomeContato">Nome da Pessoa de Contato</label>
                        <input type="text" class="form-control" id="nomeContato" name="nomeContato" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border p-4 mb-4">
                <legend class="bg-info">Produtos</legend>
                <fieldset>
                    <div id="produtos-container">
                        <div class="produto-item mb-4">
                            <div class="form-row">
                                <h5 class="mr-4">Produto - 1</h5>
                                <button type="button" class="btn btn-danger remover-produto "><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="produto1">Produto</label>
                                    <input type="text" class="form-control" id="produto1" name="produto1" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="undMedida1">UND. Medida</label>
                                    <select class="form-control" id="undMedida1" name="undMedida1" required>
                                        <option value="">Selecione</option>
                                        <option value="unidade">Unidade</option>
                                        <option value="kg">Kg</option>
                                        <option value="dg">DG</option>
                                        <option value="cg">CG</option>
                                        <option value="mg">MG</option>
                                        <option value="g">G</option>
                                        <option value="lb">LB</option>
                                        <option value="t">T</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="qtdEstoque1">QTDE. em Estoque</label>
                                    <input type="number" class="form-control" id="qtdEstoque1" name="qtdEstoque1"
                                        required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="valorUnitario1">Valor Unitário</label>
                                    <input type="number" step="0.01" class="form-control" id="valorUnitario1"
                                        name="valorUnitario1" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="valorTotal1">Valor Total</label>
                                    <input type="text" class="form-control" id="valorTotal1" name="valorTotal1"
                                        disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" id="adicionar-produto" class="btn btn-success col-md-12">Adicionar
                                Produto</button>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

            <fieldset class="border p-4 mb-4">
                <legend class="bg-info">Anexos</legend>
                <div id="anexos-container">
                    <!-- Campos de anexos dinâmicos -->
                </div>
                <button type="button" id="incluir-anexo" class="btn btn-success col-md-12">Incluir Anexo</button>
            </fieldset>

            <button type="submit" class="btn btn-success col-md-12">Salvar Fornecedor</button>
        </form>
    </div>

    <div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 id="loadingModalLabel">Enviando dados, aguarde...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
